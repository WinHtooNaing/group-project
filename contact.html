<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="hio">
    <div class="mard">
    <div class="minner_box" id="mard">
    <div class="mard-front">
        <h2>LOGIN</h2>
        <form action="">
            <input type="email" class="z-box" placeholder="Your Email Id" required>
            <input type="password" class="z-box" placeholder="Password" required>
            <button type="submit" class="submit-btn">Submit</button>
            <input type="checkbox"><span>Remember Me</span>
        </form>
        <button type="button" class="ggn" onclick="openRegister()">I'm new here</button>
        <a href="">Forgot Password</a>
    </div>
    <div class="mard-back">
        <h2>REGISTER</h2>
        <form action="">
            <input type="text" class="z-box" placeholder="Your Name" required>
            <input type="email" class="z-box" placeholder="Your Email Id" required>
            <input type="password" class="z-box" placeholder="Password" required>
            <button type="submit" class="submit-btn">Submit</button>
            <input type="checkbox"><span>Remember Me</span>
        </form>
        <button type="button" class="ggn" onclick="openLogin()">I've an account</button>
        <a href="">Forgot Password</a>
    </div>
    </div>
    </div>
    </div>
    <script>
        var mard = document.getElementById("mard");
        function openRegister(){
            mard.style.transform = "rotateY(-180deg)";
        }
        function openLogin(){
            mard.style.transform = "rotateY(0deg)";
        }
    </script>
</body>
</html>
